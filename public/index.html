<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
   <link rel="stylesheet" href="./css/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

   <title>Feedbacks</title>
</head>

<body>
   <div class="page-wrapper">
      <div class="container1">
         <h2 class="my-4 px-3">Feedback overview</h2>
         <div class="sidenav flex-column px-4">
            <!-- <p id="total">All: </p> -->
            <label for="order" class="my-3 col-md-12">Order
               <select class="custom-select my-2" id="order">
                  <option value="latest">Latest to oldest</option>
                  <option value="oldest">Oldest to latest</option>
               </select>
            </label>
            <label for="upvotes-order" class="my-3 col-md-12">Upvotes Order
               <select class="custom-select my-2" id="upvotes-order">
                  <option value="0" selected>None</option>
                  <option value="-1">Descending</option>
                  <option value="1">Ascending</option>
               </select>
            </label>
            <label for="lang" class="my-3 col-md-12">Language
               <select class="custom-select my-2" id="lang">
                  <option value="all">All</option>
                  <option value="en">English</option>
                  <option value="de">Deutsch</option>
               </select>
            </label>
            <label for="type" class="my-3 col-md-12">Type
               <select class="custom-select my-2" id="type">
                  <option value="all">All</option>
                  <option value="suggestion">Suggestion</option>
                  <option value="bugreport">Bug</option>
                  <option value="comment">Comment</option>
               </select>
            </label>
         </div>
         <div class="feedbacks px-3 mt-3">

         </div>

         <button type="button" id="load" class="form btn btn-outline-primary">Load
            more
         </button>
      </div>
   </div>

   <script src="./js/feedbacks.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
   </script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
   </script>
</body>

</html>
