<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://cdn.icnet.dev/web/drgn/css/header-styles-normal.css">
   <link rel="stylesheet" href="https://cdn.icnet.dev/web/drgn/components/css/footer.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>

   <title>Feedback Overview</title>
</head>

<body>
   <div class="page-wrapper">
      <div class="header" id="navbar">
         <div class="upper-wrapper">
            <div class="logo" onclick="scrollToTop()" style="cursor: pointer">
               <img id="logo-img" src="https://cdn.icnet.dev/web/drgn/assets/img/svg/Dragon.png" alt="Logo" />
            </div>
            <div class="ham-wrapper">
               <div class="line line1"></div>
               <div class="line line2"></div>
               <div class="line line3"></div>
            </div>
         </div>
         <div class="nav" id="nav" style="overflow: hidden">
            <ul>
               <li class="item" onclick="closeMenu()">
                  <a href="/dragonfly/releasenotes">Updates</a>
               </li>
               <li class="item" onclick="closeMenu()"><a href="#faq">FAQ</a></li>
               <li class="item" onclick="closeMenu()">
                  <a href="/dragonfly/download">Download</a>
               </li>
               <div class="socials">
                  <a href="https://instagram.com/inceptioncloud">
                     <i class="fab fa-instagram"></i></a>
                  <a href="https://twitter.com/inceptioncloud">
                     <i class="fab fa-twitter"></i></a>
                  <a href="https://icnet.dev/discord">
                     <i class="fab fa-discord"></i></a>
               </div>
            </ul>
         </div>
      </div>
      <div class="container1">
         <div class="overview intro">
            <h2 class="mt-4">Feedback overview</h2>
            <p>
               Below you will find all bug reports, comments and suggestions about the Dragonfly modification and all
               related components. If you have a good idea, found a bug, or just have something to say, we
               would be happy if you write a post.</p>
            <button type="button" id="submit-btn-note" class="btn btn-primary btn-sm"><a href="./submit">Submit
                  post</a></button>
         </div>
         <div class="content">
            <div class="sidenav flex-column px-2">
               <!-- <p id="total">All: </p> -->
               <label for="order" class="my-3 col-md-12">Order
                  <select class="custom-select my-2" id="order">
                     <option value="latest">Latest to oldest</option>
                     <option value="oldest">Oldest to latest</option>
                  </select>
               </label>
               <label for="upvotes-order" class="my-3 col-md-12">Upvotes Order
                  <select class="custom-select my-2" id="upvotes-order">
                     <option value="0" selected>None</option>
                     <option value="-1">Descending</option>
                     <option value="1">Ascending</option>
                  </select>
               </label>
               <label for="lang" class="my-3 col-md-12">Language
                  <select class="custom-select my-2" id="lang">
                     <option value="all">All</option>
                     <option value="en">English</option>
                     <option value="de">Deutsch</option>
                  </select>
               </label>
               <label for="type" class="my-3 col-md-12">Type
                  <select class="custom-select my-2" id="type">
                     <option value="all">All</option>
                     <option value="suggestion">Suggestion</option>
                     <option value="bugreport">Bug</option>
                     <option value="comment">Comment</option>
                  </select>
               </label>
            </div>
            <div class="content-feedback">
               <div class="feedbacks mt-3">
               </div>

               <button type="button" id="load" class="form btn btn-outline-primary">Load
                  more
               </button>
            </div>
         </div>
      </div>
      <div id="footer"></div>
   </div>

   <script src="./js/overview.js"></script>
   <script src="https://inceptioncloud.net/dragonfly/ideas/js/main.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
   </script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
   </script>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script>
      $("#footer").load('https://cdn.icnet.dev/web/drgn/components/footer.html')
   </script>
</body>

</html>
