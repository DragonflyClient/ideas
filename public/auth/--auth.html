<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Auth</title>
</head>

<body>
    <input type="submit" value="Test Token Auth" id="button">
    <div id="result">-/-</div>
</body>

<script>
    const button = document.getElementById("button")

    button.addEventListener('click', event => {
        event.preventDefault()
        fetch('https://api.inceptioncloud.net/cookie/auth', {
            method: 'POST',
            credentials: "include"
        }).then(result => {
            console.log(result)
            return result.json()
        }).then(result => {
            console.log(result)
            document.getElementById("result").innerText = JSON.stringify(result)
        })
    });
</script>

</html>
