<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit feedback</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container py-5">
    <h1 class="mb-3">Give us feedback!</h1>
    <form id="suggestion-form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
          placeholder="Enter email" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="feedback">Feedback type</label>
            <select class="form-control" name="feedback" id="feedback">
              <option value="suggestion">Suggestion</option>
              <option value="bugreport">Bug</option>
              <option value="comment">Comment</option>
            </select>
            <small class="form-text text-muted">Please make sure not to repeat what has
              <a href="./feedbacks.html">already been suggested</a>.</small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="language">Language</label>
            <select class="form-control" name="language" id="language">
              <option value="en" selected>English</option>
              <option value="de">Deutsch</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="subject">Title <span class="text-danger">*</span></label>
        <input type="text" minlength="10" maxlength="100" class="form-control" id="subject" aria-describedby="emailHelp"
          placeholder="About.." name="subject" />
      </div>
      <label for="message1">Message <span class="text-danger">*</span></label>
      <div class="form-group" id="message1">
        <textarea class="form-control" name="message" id="message" style="resize: none;" rows="15"></textarea>
      </div>
      <div class="custom-file my-4">
        <input id="attachments" class="custom-file-input" type="file" accept="image/png, image/jpeg, image/gif"
          multiple />
        <label for="attachments" class="custom-file-label">Choose file</label>
        <small id="attachmentsHelp" class="form-text text-muted">Please note that only images and log files can be
          attached.</small>
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary">
        Submit
      </button>
      <hr />
      <p class="form-text text-muted">
        <span class="text-danger">*</span> Required
      </p>
    </form>
  </div>
  <div class="lds-roller" id="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div id="warning" class="container"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="./js/submit.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script>
    var toolbarOptions = [
      ["bold", "italic", "underline", "strike"], // toggled buttons
      ["blockquote", "code-block"],

      [{
        header: 1
      }, {
        header: 2
      }], // custom button values
      [{
        list: "ordered"
      }, {
        list: "bullet"
      }],

      ["clean"], // remove formatting button
    ];

    var quill = new Quill("#message1", {
      modules: {
        toolbar: toolbarOptions,
      },
      theme: "snow",
    });
  </script>
</body>

</html>
