    <div class="nav" id="nav" style="overflow: hidden">

  <div class="container py-5">
    <div class="btp view">
      <a href="./">
        <svg class="svg-inline--fa fa-arrow-left fa-w-14" aria-hidden="true" focusable="false" data-prefix="fas"
          data-icon="arrow-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
          <path fill="currentColor" d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4
               24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8
               9.3 10 24.8.4 34.3z">

        </svg><!-- <i class="fas fa-arrow-left"></i> --></a>
      <a href="./">
        <p>Ideas Overview</p>
      </a>
    </div>
    <div class="submit intro">
      <h1 class="mb-3">Give us feedback!</h1>
    <hr class="submit">
    <p id="username-info" class="submit">Authenticating...</p>
    <form id="suggestion-form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
          placeholder="ricks@pickles.com" />
        <small id="emailHelp" class="form-text text-muted">An email address isn't required. We'll never share your email
          with anyone else.</small>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="feedback">Feedback type</label>
            <select class="form-control" name="feedback" id="feedback">
              <option value="suggestion">Suggestion</option>
              <option value="bugreport">Bug</option>
              <option value="comment">Comment</option>
            </select>
            <small class="form-text text-muted">Please make sure not to repeat what has
              <a href="./">already been posted</a>.</small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="language">Language</label>
            <select class="form-control" name="language" id="language">
              <option value="en" selected>English</option>
              <option value="de">Deutsch</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="subject">Title <span class="text-danger">*</span></label>
        <input type="text" minlength="10" maxlength="100" class="form-control" id="subject" aria-describedby="emailHelp"
          placeholder="About.." name="subject" />
      </div>
      <label for="message1">Message <span class="text-danger">*</span></label>
      <div class="form-group" id="message1">
        <textarea class="form-control" name="message" id="message" style="resize: none;" rows="15"></textarea>
      </div>
      <div class="custom-file mt-4 mb-2">
        <input id="attachments" class="custom-file-input" type="file" accept="image/png, image/jpeg, image/gif" multiple
          title="" />
        <label id="attachmentsLabel" for="attachments" class="custom-file-label" title="">Upload attachments</label>
      </div>
      <button id="clearAttachments" type="button" class="btn btn-dark">Clear attachments</button>
      <small id="attachmentsHelp" class="form-text text-muted">Please note that only images can be attached.</small><br>
      
      <div class="form-check">
        <input type="checkbox" name="readRules" class="form-check-input" onclick="change(this)" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Please read and accept the <a class="ideas-link" href="./rules">rules</a> before submitting your post</label>
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary">
        Submit
      </button>
      <hr />
      <p class="form-text text-muted">
        <span class="text-danger">*</span> Required
      </p>
    </form>
  </div>
  <div class="lds-roller" id="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  </div>

  
  <div id="footer" style="margin-top: 50px;"></div>
  <div id="login"></div>
  <div id="register"></div>

  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <script>
    function change(el) {
      console.log(el.checked)
    }
  </script>
  <script src="./js/main.js"></script>
  <script src="./js/submit.js" async></script>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script>
    $("#footer").load('https://cdn.icnet.dev/web/drgn/components/footer.html')
  </script>
  <script>
    $("#login").load('https://cdn.icnet.dev/web/drgn/components/login.html')
    $("#register").load('https://cdn.icnet.dev/web/drgn/components/register.html')

    var toolbarOptions = [
      ["bold", "italic", "underline", "strike"], // toggled buttons
      ["blockquote", "code-block"],

      [{
        header: 1
      }, {
        header: 2
      }], // custom button values
      [{
        list: "ordered"
      }, {
        list: "bullet"
      }],

      ["clean"], // remove formatting button
    ];

    var quill = new Quill("#message1", {
      modules: {
        toolbar: toolbarOptions,
      },
      theme: "snow",
    });
  </script>
</body>
